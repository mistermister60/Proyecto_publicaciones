<nav class="navbar navbar-dark bg-dark">
  <a href="/" class="navbar-brand">Registros Empresa</a>
</nav>

<!--Almacenar Registros-->
<div class="agregar_contenedor"></div>

<button class="btn btn-primary mb-3 mt-2" (click)="showModal = true">Agregar Empresa</button>

<!-- Modal Bootstrap -->
<div class="modal" tabindex="-1" [ngClass]="{'show d-block': showModal}" *ngIf="showModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">AgregarEmpresa</h5>
        <button type="button" class="btn-close" (click)="showModal = false"></button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="user.Nom_emp" class="form-control mb-2" placeholder="Informacion de la empresa">
        <input type="text" [(ngModel)]="user.Mail_Emp" class="form-control mb-2" placeholder="Descripcion de la empresa">
        <input type="text" [(ngModel)]="user.Pas_emp" class="form-control mb-2" placeholder="Contraseña de la empresa">

        <select [(ngModel)]="user.Id_Dil" class="form-control mb-2">
          <option *ngFor="let direccion of DireccionLugarlist" value={{direccion.Id_Dr}}>{{direccion.col_dl}}</option>
        </select>
        <select [(ngModel)]="user.Id_Serv" class="form-control mb-2">
          <option *ngFor="let servicio of Serviciolist" value={{servicio.Id_serv}}>{{servicio.Det_sev}}</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="showModal = false">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="ModalGuardar()">Guardar</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" tabindex="-1" [ngClass]="{'show d-block': showEditModal}" *ngIf="showEditModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Empresa</h5>
        <button type="button" class="btn-close" (click)="closeEditModal()"></button>
      </div>
      <div class="modal-body">
        <input type="text" [(ngModel)]="editDireccion.Nom_emp" class="form-control mb-2" placeholder="Informacion de la empresa">
        <input type="text" [(ngModel)]="editDireccion.Mail_Emp" class="form-control mb-2" placeholder="Descripcion de la empresa">
        <input type="text" [(ngModel)]="editDireccion.Pas_emp" class="form-control mb-2" placeholder="Descripcion de la empresa">
        <select [(ngModel)]="editDireccion.Id_Dil" class="form-control mb-2">
          <option *ngFor="let direccion of DireccionLugarlist" value={{direccion.Id_Dr}}>{{direccion.col_dl}}</option>
        </select>
        <select [(ngModel)]="editDireccion.Id_Serv" class="form-control mb-2">
          <option *ngFor="let servicio of Serviciolist" value={{servicio.Id_serv}}>{{servicio.Det_sev}}</option>
        </select>
        <select [(ngModel)]="editDireccion.Estado" class="form-control mb-2">
          <option value="Activo">Activo</option>
          <option value="Inactivo">Inactivo</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeEditModal()">Cancelar</button>
        <button type="button" class="btn btn-success" (click)="actualizar()">Actualizar</button>
      </div>
    </div>
  </div>
</div>
<div class="form-group mb-2 d-flex flex-wrap">
  <button class="btn btn-outline-primary btn-sm me-2" (click)="estadoFiltro = 'Activo'">Ver Activos</button>
  <button class="btn btn-outline-secondary btn-sm me-2" (click)="estadoFiltro = 'Inactivo'">Ver Inactivos</button>
  <button (click)="exportToExcel()" class="btn btn-secondary me-2">Exportar a Excel</button>
  &nbsp;&nbsp; <button class="btn btn-dark" (click)="openPDF()">Descargar PDF</button>`
</div>
<div class="form-group">
          <input type="text" class="form-control" name="filterPost" placeholder="Digite la Empresa que desea Buscar" [(ngModel)]="filterPost">
        </div>

 <div class="container">  
    <div class="row mt-25">          
   <table class="table table-borbered table-hover" id="tabla">
     <thead>
        <tr>
            <th>NO</th>
            <th>Nombre empresa</th>
            <th>Email empresa</th>
            <th>Contraseña empresa</th>
            <th>Direccion Lugar</th>
            <th>Servicio</th>
            <th>Estado</th>
        </tr>
  
      </thead>
    <tbody >
  
                <tr *ngFor="let User of getFiltradas() | filterempresa:filterPost">
                    <td >{{User.Id_emp}}</td>
                    <td >{{User.Nom_emp}}</td>
                    <td >{{User.Mail_Emp}}</td>
                    <td >{{User.Pas_emp}}</td>
                    <td >{{User.Id_Dil}}</td>
                    <td >{{User.Id_Serv}}</td>
                    <td >{{User.Estado}}</td>
          <td>
            <button class="btn btn-danger me-2" (click)="confirmarEliminar(User.Id_emp)">Eliminar</button>
            <button class="btn btn-success me-2" (click)="openEditModal(User)">Actualizar</button>
          </td>
                  </tr>
  
     </tbody>
   </table>
</div>
</div>
